<!DOCTYPE html>
<html>
<head>
    <title>版本管理表</title>
    #parse("sys/header.html")
    <script src="${rc.contextPath}/statics/libs/ajaxupload.js" type="text/javascript"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            #if($shiro.hasPermission("luversioninfo:save"))
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            #end
            #if($shiro.hasPermission("luversioninfo:update"))
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            #end
            #if($shiro.hasPermission("luversioninfo:delete"))
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            #end
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">版本号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="luVersioninfo.version" placeholder="版本号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">安装包大小</div>
                <div class="col-sm-10">
                    <input type="text" readonly="readonly" class="form-control" v-model="luVersioninfo.packetsize"
                           placeholder="安装包大小"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">通知图标</div>
                <div class="col-sm-10">
                    <img id="noticeImg" src="/Images/nophoto.jpg"/>
                    <input type="hidden" id="noticeImgName"/>
                    <a class="btn btn-primary" id="uploadNotice"><i class="fa fa-plus"></i>&nbsp;上传图标</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">apk图标</div>
                <div class="col-sm-10">
                    <img id="ApkiconImg" src="/Images/nophoto.jpg"/>
                    <input type="hidden" id="ApkiconImgName"/>
                    <a class="btn btn-primary" id="uploadApkicon"><i class="fa fa-plus"></i>&nbsp;上传图标</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">apk地址</div>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" v-model="luVersioninfo.installuri" placeholder="apk地址"/>-->
                    <a class="btn btn-primary" id="uploadAppInstal"><i class="fa fa-plus"></i>&nbsp;APP包上传</a>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="luVersioninfo.desc" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${rc.contextPath}/js/liveUpdate/luversioninfo.js?_${date.systemTime}"></script>
</body>
</html>
